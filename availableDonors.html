<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Donors - BLOOD CONNECT</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #d83a3a, #8b1e1e);
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #fff8e3;
      border-radius: 25px;
      padding: 40px 50px;
      width: 95%;
      max-width: 1200px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .title {
      font-family: 'Lobster', cursive;
      font-size: 2.8rem;
      color: #d83a3a;
      margin-bottom: 20px;
    }

    .donor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .donor-card {
      background: #fff1e0;
      border-left: 6px solid #d83a3a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
    }

    .donor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .donor-card h3 {
      color: #d83a3a;
      margin-bottom: 8px;
    }

    .donor-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    /* Back to Home link */
    .back-home {
      text-align: center;
      margin: 30px;
    }

    .back-home a {
      text-decoration: underline;
      color: #d83a3a;
      font-weight: 500;
      background: none;
      padding: 0;
      border-radius: 0;
      transition: color 0.3s;
    }

    .back-home a:hover {
      color: #a00c25;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff8e3;
      margin: 10% auto;
      padding: 25px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      color: #d83a3a;
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 8px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #d83a3a;
      cursor: pointer;
    }

    .contact-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 18px;
      background: #d83a3a;
      color: #fff8e3;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
      font-weight: 600;
    }

    .contact-btn:hover {
      background: #a00c25;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Available Donors</h1>
    <div id="donorList" class="donor-grid"></div>

    <div class="back-home">
      <a href="features.html">Back to Home</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="donorModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modalName"></h3>
      <p><strong>Blood Type:</strong> <span id="modalBlood"></span></p>
      <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p><strong>Address:</strong> <span id="modalAddress"></span></p>
      <a id="callBtn" href="#" class="contact-btn">Call</a>
      <a id="emailBtn" href="#" class="contact-btn">Email</a>
    </div>
  </div>

  <script>
    async function loadDonors() {
      try {
        const res = await fetch("http://localhost:5000/api/donors");
        const data = await res.json();
        const donorDiv = document.getElementById("donorList");
        donorDiv.innerHTML = "";

        if (!data || data.length === 0) {
          donorDiv.innerHTML = "<p>No donors available.</p>";
          return;
        }

        data.forEach(u => {
          const card = document.createElement("div");
          card.className = "donor-card";
          card.innerHTML = `
            <h3>${u.first_name} ${u.last_name}</h3>
            <p>Blood Type: <strong>${u.blood_type}</strong></p>
            <p>Phone: ${u.phone}</p>
            <p>Address: ${u.address}</p>
            <p>Email: ${u.email}</p>
          `;
          card.addEventListener("click", () => openModal(u));
          donorDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading donors:", err);
      }
    }

    const modal = document.getElementById("donorModal");
    const modalName = document.getElementById("modalName");
    const modalBlood = document.getElementById("modalBlood");
    const modalPhone = document.getElementById("modalPhone");
    const modalEmail = document.getElementById("modalEmail");
    const modalAddress = document.getElementById("modalAddress");
    const callBtn = document.getElementById("callBtn");
    const emailBtn = document.getElementById("emailBtn");
    const closeBtn = document.querySelector(".close-btn");

    function openModal(user) {
      modalName.textContent = `${user.first_name} ${user.last_name}`;
      modalBlood.textContent = user.blood_type;
      modalPhone.textContent = user.phone;
      modalEmail.textContent = user.email;
      modalAddress.textContent = user.address;
      callBtn.href = `tel:${user.phone}`;
      emailBtn.href = `mailto:${user.email}`;
      modal.style.display = "block";
    }

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }

    loadDonors();
  </script>
</body>
</html>
